<div>
  <p>
    tasks works!

  </p>
  <button class="btn" (click)="getTasks()">获取待办</button>
</div>

<div class="taskList">

  <!-- <li *ngFor="let blog of blogList" (click)="selectBlog(blog)"> -->
  <table>
    <tr>
      <th>任务标题</th>
      <th>流程标题</th>
      <th>任务id</th>
      <th>fileid</th>
      <th>创建时间</th>
    </tr>

    <tr *ngFor="let task of taskInfoList">
      <td><a> {{task.taskTitle}}</a> </td>
      <td> {{task.flowTitle}}</td>
      <td> {{task.taskId}}</td>
      <td> {{task.fileId}}</td>
      <td> {{task.startTime}}</td>
    </tr>
  </table>


</div>
